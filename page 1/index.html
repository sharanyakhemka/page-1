  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    #main-text {
      font-size: 6.5em;
      font-weight: bold;
      color: #333;
    }

    .background-blocks {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .block {
      width: 100%;
      padding-bottom: 100%; 
      background-size: cover;
      background-position: center;
      border-radius: 8px;
    }

    /* Header Styling */
    header {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #000; /* Black header */
      color: #fff;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    header a {
      text-decoration: none;
      color: #fff;
      padding: 5px 15px;
      transition: all 0.3s ease-in-out;
    }

    header a:hover {
      background-color: #fff;
      color: #000;
      border-radius: 5px;
    }
  </style>
</head>
